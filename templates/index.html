<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>葉色分類ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; padding: 1em; }
    input { width: 100%; padding: 0.5em; margin-bottom: 1em; }
    button { width: 100%; padding: 1em; font-size: 1.2em; }
    .result { background: #eef; padding: 1em; border-radius: 0.5em; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>🍏 葉色分類ツール</h1>
  <form method="post">
    <label>L* 値：</label>
    <input type="text" name="L" required>
    <label>a* 値：</label>
    <input type="text" name="a" required>
    <label>b* 値：</label>
    <input type="text" name="b" required>
    <button type="submit">分類する</button>
  </form>

  {% if result %}
    <div class="result">
      {% if result is string %}
        <p>{{ result }}</p>
      {% else %}
        <p>この葉は <strong>レベル {{ result.level }}</strong> に最も近いです。</p>
        <p>ΔE（色差） = {{ result.deltaE }}</p>
        <p>基準Lab値: L*={{ result.matched[0] }}, a*={{ result.matched[1] }}, b*={{ result.matched[2] }}</p>
      {% endif %}
    </div>
  {% endif %}
</body>
</html>
