<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>葉色分類ツール</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            background-color: #f9f9ff;
        }
        h1 {
            font-size: 28px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            width: 100%;
            background-color: #eee;
            border: none;
            cursor: pointer;
        }
        .result {
            background-color: #eef;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 16px;
        }
        .chart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🍏 葉色分類ツール</h1>

    <form method="post">
        <label for="L">L* 値：</label>
        <input type="text" id="L" name="L" required>

        <label for="a">a* 値：</label>
        <input type="text" id="a" name="a" required>

        <label for="b">b* 値：</label>
        <input type="text" id="b" name="b" required>

        <button type="submit">分類する</button>
    </form>

    {% if result %}
        <div class="result">
            この葉は <strong>CC値 {{ result.level }}</strong> に最も近いです。<br><br>
            ΔE（色差） = {{ result.delta_e }}<br>
            基準Lab値: L*={{ result.ref_lab[0] }}, a*={{ result.ref_lab[1] }}, b*={{ result.ref_lab[2] }}
        </div>

        <div class="chart">
            <img src="{{ url_for('plot_png') }}" alt="散布図">
        </div>
    {% endif %}
</body>
</html>
