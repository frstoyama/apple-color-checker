<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>葉色診断ツール</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 50px;
        }
        input[type="text"] {
            padding: 5px;
            width: 80px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 5px 15px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #27ae60;
        }
        .chart {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>🍏 葉色診断ツール（a*-b* 散布図）</h1>

    <form method="post">
        <label for="L">L:</label>
        <input type="text" name="L" required>
        <label for="a">a:</label>
        <input type="text" name="a" required>
        <label for="b">b:</label>
        <input type="text" name="b" required>
        <input type="submit" value="診断">
    </form>

    {% if result %}
        <div class="result">📊 判定結果: <strong>{{ result }}</strong></div>
    {% endif %}

    {% if image %}
        <div class="chart">
            <img src="data:image/png;base64,{{ image }}" alt="a*-b* 散布図">
        </div>
    {% endif %}
</body>
</html>
